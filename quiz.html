<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo personalizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!-- <link rel="icon" href="imagens/favicon.png"> -->

    <title>The Quiz</title>
  </head>
  
  <body>

    <div class="row d-flex justify-content-end">
        <div class="col-md-3">
            <div class="area-usuario">
                <h4>Pontuação  <span id="score">0</span></h4>
                <h4>Tempo  <span id="cronometro"></span></h4>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md d-flex justify-content-center">
                <div class="area-jogo" id="area-jogo" style="width: 100%;">
                    <div class="row d-flex justify-content-center">
                        <h3 id="popup" class="popup"></h3>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <h3 id="question" class="question"></h3>
                    </div>
                    <div class="row d-flex justify-content-center">
                       <div class="respostas">
                            <input id="r1" type="radio" name="respostas" value="">  <span id="resposta1"></span>
                        </div>
                        <div class="respostas">
                            <input id="r2" type="radio" name="respostas" value="">  <span id="resposta2"></span>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                         <div class="respostas">
                            <input id="r3" type="radio" name="respostas" value="">  <span id="resposta3"></span>
                        </div>
                         <div class="respostas">
                            <input id="r4" type="radio" name="respostas" value="">  <span id="resposta4"></span>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <button onclick="validar()" type="button" class="btn btn-dark btn-lg">Próxima</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="quiz.js"></script>
    <script>
        document.getElementById('cronometro').innerHTML = tempo
    </script>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
